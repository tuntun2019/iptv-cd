name: 自动生成M3U文件（动态解析+兜底）

on:
  schedule:
    - cron: '0 19 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 安装Chrome浏览器（适配Selenium）
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver libnss3-dev
          # 配置ChromeDriver路径
          export PATH=$PATH:/usr/lib/chromium-browser/

      - name: 自动创建依赖文件
        run: |
          echo "requests>=2.31.0" > requirements.txt
          echo "beautifulsoup4>=4.12.3" >> requirements.txt
          echo "lxml>=5.1.0" >> requirements.txt
          echo "selenium>=4.15.0" >> requirements.txt
          echo "webdriver-manager>=4.0.1" >> requirements.txt

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装Python依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 生成M3U文件
        run: |
          python scripts/generate_m3u.py

      - name: 提交并推送
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p output
          git add output/
          
          if ! git diff --staged --quiet; then
            git commit -m "自动生成M3U文件: $(date +'%Y-%m-%d %H:%M:%S')"
            git pull --rebase origin main
            git push origin main
          else
            echo "无变更，跳过提交"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
