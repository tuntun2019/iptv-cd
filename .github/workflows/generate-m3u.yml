name: 自动生成M3U文件（强制输出有效数据）

on:
  schedule:
    - cron: '0 19 * * *'  # 北京时间凌晨3点
  workflow_dispatch:

# 全权限配置
permissions:
  contents: write
  pull-requests: write

jobs:
  generate-m3u:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 自动创建依赖文件
        run: |
          echo "requests>=2.31.0" > requirements.txt
          echo "beautifulsoup4>=4.12.3" >> requirements.txt
          echo "lxml>=5.1.0" >> requirements.txt

      - name: 设置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 生成M3U文件（强制输出有效数据）
        run: |
          python scripts/generate_m3u.py

      - name: 提交并推送（强制成功）
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          mkdir -p output
          git add output/
          
          # 强制提交（即使无变更也不报错）
          if ! git diff --staged --quiet; then
            git commit -m "自动生成M3U文件: $(date +'%Y-%m-%d %H:%M:%S')"
            # 解决权限/冲突问题
            git pull --rebase origin main
            git push origin main
          else
            echo "无变更，跳过提交"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: false
