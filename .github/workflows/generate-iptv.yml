#name: 自动生成IPTV m3u8文件

on:
  # 定时触发：每天凌晨0点执行（UTC时间，对应北京时间8点，可根据需要调整）
#  schedule:
    - cron: '0 0 * * *'  # UTC时间0点 = 北京时间8点
  # 手动触发（方便测试）
  workflow_dispatch:
    inputs:
      udpxy_proxy:
        description: 'udpxy代理地址'
        required: false
        default: 'http://192.168.16.254:8866'

# 设置权限：允许推送代码到仓库
permissions:
  contents: write

jobs:
  generate-m3u8:
    runs-on: ubuntu-latest
    steps:
      # 1. 检出仓库代码
      - name: 检出代码
        uses: actions/checkout@v4

      # 2. 设置Python环境
      - name: 设置Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. 安装依赖（requests库）
      - name: 安装依赖
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 4. 执行生成脚本
      - name: 生成m3u8文件
        env:
          # 优先使用手动触发时的输入值，否则用默认值
          UDPXY_PROXY: ${{ github.event.inputs.udpxy_proxy || 'http://192.168.16.254:8866' }}
        run: python generate_m3u8.py

      # 5. 提交并推送生成的文件到仓库
      - name: 提交并推送更改
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add iptv.m3u8
          # 检查是否有更改，避免空提交
          if git diff --staged --quiet; then
            echo "文件无更改，无需提交"
          else
            git commit -m "Auto update m3u8 file $(date +'%Y-%m-%d %H:%M:%S')"
            git push
          fi
